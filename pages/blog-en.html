---
layout: default
title: Blog (EN)
description: The archive with all the posts in English.
permalink: /blog-en/
---

<h2>{{ page.title }}</h2>

<div class="articles">
  {% for article in site.tags.en %}
    <div class="article">
      <span class="date">{{ article.date | date_to_string }}</span>
      <a class="title" href="{{ article.url }}">{{ article.title }}</a>
    </div>
  {% endfor %}
</div>
