layout: default
title: Notes
description: My notebook and commonplace.
permalink: /notes/

{% assign items = site.notes | reverse %}

{% capture content %}
  {% for item in items limit: 10 %}
    <div class="post">
      <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
      {{ item.content }}
    </div>
  {% endfor %}
{% endcapture %}
